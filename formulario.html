<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Virtual Dreams</title>
</head>

<body>
    <form action="/" method="POST"> 
        <div>
            <label for="datos">Ingrese Datos Personales: </label>
            <input type="text" id="nombres" name="nombre" placeholder="Alberto">
            <input type="text"  id="apellidos" name="apellido" placeholder="Ferro">
            <input type="number" id="dnis" name="dni" placeholder="121212123">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
